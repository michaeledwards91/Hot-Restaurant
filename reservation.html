  <meta charset="UTF-8">
  <title>Table Reservations</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>

  <div class="container">
    <div class="jumbotron">
      <h1><span class="glyphicon glyphicon-fire"></span>Hot Restaurant</h1>
      <h3>Reserve your table before its too late</h3>
      <hr>
      <div class="row">
      <div class="col-md-1 ">
      </div>
      	<div class="col-md-10 mainButtons">
      		<a href="/tables"><button type="button" class="btn btn-primary btn-lg"><span class=" glyphicon glyphicon-calendar"></span> View Tables</button></a>
      		<a href="/"><button type="button" class="btn btn-lg"><span class="glyphicon glyphicon-home"></span> Home</button></a>
      	</div>
        <div class="col-md-1 ">
      </div>

      	
      </div>
   

    </div>
    <div class="row">

      <div class="col-lg-12">

        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title"><strong>Table Reservation</strong></h3>
          </div>
          <div class="panel-body">
            <form action="" method="POST" role="form">

              <div class="form-group">
                <label for="">Name</label>
                <input type="text" class="form-control" id="name" placeholder="">
              </div>

              <div class="form-group">
                <label for="">Phone Number</label>
                <input type="text" class="form-control" id="number" placeholder="">
              </div>

              <div class="form-group">
                <label for="">Email</label>
                <input type="text" class="form-control" id="email" placeholder="">
              </div>

              <div class="form-group">
                <label for="">Unique ID</label>
                <input type="text" class="form-control" id="uniqueID" placeholder="">
              </div>

            </form>
            <br>
            <div class="text-right">
              <button type="submit" class="btn btn-primary btn-md" id="addBtn"> Submit</button>
            </div>
          </div>
        </div>

      </div>
    </div>
    <div class="row">

      <div class="col-lg-12 apiLinks">
      	<a href="/api/tables" class="left">API Table Link</a>
    	<a href="/api/waitlist">API Wait List</a>
      </div>
     </div>

    
  </div>

<!--  <script type="text/javascript" src = "js/app.js"></script> -->
<script>
    //post to api

  // Question: What does this code do?
    $("#addBtn").on("click", function() {
      var newTable = {
        name: $("#name").val().trim(),
        phone: $("#number").val().trim(),
        email: $("#email").val().trim(),
        uniqueID: $("#uniqueID").val().trim()
      };

      // Question: What does this code do??
      $.post("http://localhost:3000/api/newtable", newTable)
      .done(function(data) {
        console.log(data);
        if(data.status ==="reservation"){
          alert("Your reservation has been placed");
        }else{
          alert("You are on the waitlist");

        }

        
      });

      return false;
    });



 
</script>

</body>
</html>
